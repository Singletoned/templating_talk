- Intro:
    - What is templating?:
        - String templating
        - A system for generating a variety of strings in differant contexts:
            - Context is a collection of variables
- String Concatenation:
    - Javascript:
        - Quickest way to create html
    - Newman BackOffice:
        - Complicated system built entirely on top of string concatenation.
    - Difficult to read
    - Unsafe to run from untrusted sources:
        - "'foo' + os.rmtree('/') + 'bar'"
- String Templates:
    - Python
    - Ruby
    - Structured and Safer
    - Logic free
- Executable Templates (arbitary code):
    - PHP
    - ASP / JSP
    - PSP (Python Server Pages):
        - mod_python
        - Spyce
        - Webware
    - Python:
        - Cheetah
        - Mako
    - Javascript:
        EJS
    - Ruby:
        - ERB
        - SLIM
    - Allow arbitary code execution:
        - Turing Complete
    - Bracket / Expression / Bracket
    - "It's not safe to run templates from untrusted sources"
    - The vast majority of templating
- Interpreted Templates (sandbox environments):
    - PHP Templates:
        - Twig
        - Smarty
    - Python:
        - Django
        - Jinja2
    - Ruby:
        - Liquid
    - Safer, no arbitary code execution
    - Can run untrusted code
- Logicless Templates:
    - Javascript:
        - Mustache / Handlebars
    - Only a slight advance on string templates
      - Adds in loops and conditionals
    - Prevents business logic from being captured in templates
- Structured Templates (X(HT)ML):
    - Python:
        - ZPT (20 years old)
        - Kid
        - Genshi
    - Ruby:
        - Radius
        - Amrita
    - Java:
        - Thymeleaf
    - Not Turing Complete:
        - "Can't produce strings which are invalid SGML"
    - Safer:
        - Normally safe to run other peoples templates
- Structured Templates (Whitespace Significant):
    - Ruby:
        - HAML
        - Slim
    - JavaScript:
        - Jade
    - Python:
        - PyJade
    - Potentially suited to Python:
        - We tolerate whitespace significance
